<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .app-container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .app-header {
            display: flex;
            align-items: center;
        }
        .app-header img {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            margin-right: 20px;
        }
        .app-header h1 {
            font-size: 24px;
            margin: 0;
        }
        .app-info {
            margin: 20px 0;
        }
        .app-info p {
            margin: 5px 0;
            font-size: 16px;
        }
        .download-section {
            margin: 20px 0;
            text-align: center;
        }
        .download-btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
        .screenshots {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .screenshots img {
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="app-header">
            <img src="app-icon.png" alt="App Icon">
            <div>
                <h1>App Name</h1>
                <p>Developer: App Developer</p>
                <p>Category: Tools</p>
            </div>
        </div>
        
        <div class="app-info">
            <p><strong>Version:</strong> 1.0.0</p>
            <p><strong>Updated on:</strong> October 3, 2024</p>
            <p><strong>Size:</strong> 50 MB</p>
            <p><strong>Requirements:</strong> Android 5.0+</p>
            <p><strong>Description:</strong> This is a brief description of the app. It highlights the main features and functionalities of the app.</p>
        </div>
        
        <div class="download-section">
            <button class="download-btn">Download APK</button>
        </div>

        <div class="screenshots">
            <img src="screenshot1.png" alt="Screenshot 1">
            <img src="screenshot2.png" alt="Screenshot 2">
            <img src="screenshot3.png" alt="Screenshot 3">
        </div>
    </div>

    <!-- Existing JavaScript (Do not modify above this line) -->
    <blockquote data-package-name="com.apkpure.aegon" data-language="en" class="apkpure-app-card"></blockquote>
    <script async charset="utf-8" src="https://static.apkpure.com/www/static/script/plugins/appCard-1.0.0.min.js"></script>

</body>
</html>
